<div class="info">
	<tile id="table-tile">
		<tile-content>
			<div class="table">
				<div class="table-header">
					<div>Name</div>
					<div>Cost</div>
					<div>Duration</div>
					<div>Classes Included</div>
					<div class="icon">
						<button mat-icon-button [matMenuTriggerFor]="appMenu">
							<mat-icon>more_vert</mat-icon>
						</button>
					</div>
				</div>
				<mat-divider></mat-divider>
				<div></div>
				<div class="row" *ngFor="let servicePackage of SERVICE_PACKAGES; let last = last; let i = index">
					<div class="table-row">
						<div>{{servicePackage.name}}</div>
						<div>$ {{servicePackage.cost}}</div>
						<div>{{servicePackage.duration}} month<span *ngIf="servicePackage.duration>1">s</span></div>
						<div>
							<mat-icon *ngIf="servicePackage.classesIncluded">check_circle</mat-icon>
						</div>
						<div class="icon">
							<button mat-icon-button *ngIf="currentMode == Mode.EDIT" (click)="editServicePackage(i)">
								<mat-icon>edit</mat-icon>
							</button>
							<button mat-icon-button *ngIf="currentMode == Mode.DELETE"
									(click)="deleteServicePackage(i)">
								<mat-icon>close</mat-icon>
							</button>
						</div>
					</div>
					<mat-divider *ngIf="last == false"></mat-divider>
				</div>

			</div>
		</tile-content>
	</tile>
	<div class="done-button-row" *ngIf="currentMode == Mode.DELETE || currentMode == Mode.EDIT">
		<button class="done-button mat-elevation-z4" mat-button (click)="editsDone()">Done</button>
	</div>
</div>

<mat-menu #appMenu="matMenu">
	<button mat-menu-item (click)="addServicePackage()">Add</button>
	<button mat-menu-item (click)="editModeOn()">Edit</button>
	<button mat-menu-item (click)="deleteModeOn()">Delete</button>
</mat-menu>
