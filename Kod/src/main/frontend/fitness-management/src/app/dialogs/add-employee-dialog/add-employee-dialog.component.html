<div class="dialog">
	<h1 mat-dialog-title>Add Employee:</h1>
	<form [formGroup]="employeeForm">
		<div class="add-user-form">
			<div class="form-column">
				<mat-form-field hideRequiredMarker>
					<input matInput placeholder="First Name"
						   [formControlName]="'firstName'"
						   autocomplete="off"
						   required>
					<mat-error *ngIf="employeeForm.controls['firstName'].hasError('required')">
						First Name is <strong>required</strong>
					</mat-error>
				</mat-form-field>
				<mat-form-field hideRequiredMarker>
					<input matInput placeholder="Surname"
						   [formControlName]="'surname'"
						   autocomplete="off"
						   required>
					<mat-error *ngIf="employeeForm.controls['surname'].hasError('required')">
						Surname is <strong>required</strong>
					</mat-error>
				</mat-form-field>
				<mat-form-field hideRequiredMarker>
					<input matInput placeholder="Occupation Name"
						   [formControlName]="'name'"
						   autocomplete="off"
						   required>
					<mat-error *ngIf="employeeForm.controls['name'].hasError('required')">
						Occupation is <strong>required</strong>
					</mat-error>
				</mat-form-field>
				<mat-form-field hideRequiredMarker>
					<input matInput placeholder="Salary"
						   [formControlName]="'salary'"
						   autocomplete="off"
						   required>
					<span matPrefix>$&nbsp;</span>
					<mat-error *ngIf="employeeForm.controls['salary'].hasError('required')">
						This field is <strong>required</strong>
					</mat-error>
					<mat-error *ngIf="employeeForm.controls['salary'].hasError('required')==false &&
								employeeForm.controls['salary'].hasError('pattern')">
						Value must be a <strong>number</strong>
					</mat-error>
				</mat-form-field>
			</div>
			<div class="form-column">
				<mat-form-field>
					<input matInput
						   [matDatepicker]="sinceDatepicker"
						   placeholder="Start date"
						   [formControlName]="'since'">
					<mat-datepicker-toggle matSuffix [for]="sinceDatepicker" #sinceDatepicker></mat-datepicker-toggle>
					<mat-datepicker #sinceDatepicker></mat-datepicker>
				</mat-form-field>
				<mat-form-field>
					<input matInput
						   [matDatepicker]="toDatepicker"
						   placeholder="Final date"
						   [formControlName]="'to'">
					<mat-datepicker-toggle matSuffix [for]="toDatepicker"></mat-datepicker-toggle>
					<mat-datepicker #toDatepicker></mat-datepicker>
				</mat-form-field>
				<mat-form-field hideRequiredMarker>
					<input matInput placeholder="Hours"
						   [formControlName]="'hours'"
						   autocomplete="off"
						   required>
					<mat-error *ngIf="employeeForm.controls['hours'].hasError('required')">
						This field is <strong>required</strong>
					</mat-error>
					<mat-error *ngIf="employeeForm.controls['hours'].hasError('required')==false &&
								employeeForm.controls['hours'].hasError('pattern')">
						Value must be a <strong>number</strong>
					</mat-error>
				</mat-form-field>
			</div>
		</div>
	</form>
	<div class="button-row">
		<button type="submit" class="mat-elevation-z4" mat-button (click)="onSubmit()">Done</button>
		<button class="mat-elevation-z4" mat-button (click)="onCancel()">Cancel</button>
	</div>
</div>
