<div class="dialog">
	<h1 mat-dialog-title class="dialog-title">Are you sure?</h1>
	<div mat-dialog-content class="checkbox-line">
		<mat-checkbox [(ngModel)]="ask">Don't ask again!</mat-checkbox>
	</div>
	<div mat-dialog-actions>
		<button mat-button (click)="cancel()">No</button>
		<button mat-button (click)="confirm()">Yes</button>
	</div>
</div>
