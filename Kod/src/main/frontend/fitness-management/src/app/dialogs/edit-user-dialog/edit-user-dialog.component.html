<div class="dialog">
	<h1 mat-dialog-title>Edit User:</h1>
	<form class="add-user-form" [formGroup]="userForm">
		<mat-form-field hideRequiredMarker>
			<input matInput placeholder="First Name"
				   [formControlName]="'firstName'"
				   autocomplete="off"
				   required>
			<mat-error *ngIf="userForm.controls['firstName'].hasError('required')">
				First Name is <strong>required</strong>
			</mat-error>
		</mat-form-field>
		<mat-form-field hideRequiredMarker>
			<input matInput placeholder="Surname"
				   [formControlName]="'surname'"
				   autocomplete="off"
				   required>
			<mat-error *ngIf="userForm.controls['surname'].hasError('required')">
				Surname is <strong>required</strong>
			</mat-error>
		</mat-form-field>
		<mat-form-field>
			<input matInput
				   [matDatepicker]="datepicker"
				   placeholder="Start date"
				   [formControlName]="'date'">
			<mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
			<mat-datepicker #datepicker></mat-datepicker>
		</mat-form-field>
		<mat-form-field>
			<mat-label>Service Package</mat-label>
			<mat-select
					[formControlName]="'servicePackage'">
				<mat-option *ngFor="let package of SERVICE_PACKAGES" [value]="package">
					{{package.name}}
				</mat-option>
			</mat-select>
			<mat-error *ngIf="userForm.controls['servicePackage'].hasError('required')">
				Service Package is <strong>required</strong>
			</mat-error>
		</mat-form-field>
	</form>
	<div class="button-row">
		<button type="submit" class="mat-elevation-z4" mat-button (click)="onSubmit()">Done</button>
		<button class="mat-elevation-z4" mat-button (click)="onCancel()">Cancel</button>
	</div>
</div>
